<body>
    <header class="container-fluid align-items-center">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                    <form class="d-flex search-bar-container align-items-center"> 
                        <div class="input-group search-bar">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                    </div>

            </div>
        </nav>
    </header>

    <section class="formulario">
        <div class="master1">
        
            <!-- COMIENZA EL FORMULARIO DE REGISTRO -->
            <section class="form1">
                <h1>Formulario de Registro</h1>
                <p class="warning" id="warning"></p>
                <form action="" id="form" method="post">
                    <div class="group-form">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Ingresá tu Nombre">
    
                    </div>
    
                    <div class="group-form">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" id="apellido" placeholder="Ingresá tu Apellido">
    
                    </div>
    
                    <div class="group-form">
                        <label for="email">Email</label>
                        <input type="email" name="emailform" id="emailform" placeholder="Ingresá tu Email">
    
                    </div>
    
                    <div class="group-form">
                        <label for="telefono">Telefono de Contacto</label>
                        <input type="number" name="telefono" id="telefono" placeholder="Ingresá tu Telefono">
    
                    </div>
    
    
                    <div class="group-form">
                        <label for="contraseña">Contraseña</label>
                        <input type="text" name="contraseñaform" id="passwordform" placeholder="Ingresá tu Contraseña">
    
    
                    </div>
    
                    <div class="group-form">
                        <label for="contraseña2">Repetir Contraseña</label>
                        <input type="text" name="contraseña2form" id="password2form" placeholder="Ingresá tu Contraseña ">
    
    
                    </div>
    
                    <div class="group-form2">
                        <div class="contactoStyle">
                            <h4>Forma de Contacto por Preferencia</h4>
                            <select name="contacto" id="contacto">
                                <option value="telefono">Telefono</option>
                                <option value="email">Email</option>
                                <option value="ambas">Email y Telefono</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="group-form2">
                        <div class="terminosStyle">
                            <h4>¿Acepta los terminos de Confidencialidad?</h4>
                            <label for="si">Acepta los Terminos</label>
                            <input type="radio" name="siterminos" id="acepta" required>
                        </div>
                    </div>
    
                    <div class="group-form2">
                        <div class="botones">
                            <button type="submit">Registrarse</button>
                            <button type="reset">Borrar</button>
                        </div>
                    </div>
                </form>
    
    
            </section>
    
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
