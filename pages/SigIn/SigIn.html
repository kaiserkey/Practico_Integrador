<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/formularios.css">
    <title>SigIn</title>
</head>
<body>
    <main class="master1">
        <header>
            <header>
                <div id="header__name">
                    <p>F<span>o</span>tasa</p>
                </div>
                <div id="header__search">
                    <div id="search__boxSearch">
                        <div id="boxSearch__boxGlass">
                            <i class='bx bx-search bx-sm'></i>
                        </div>
                        <div id="boxSearch__boxInput">
                            <input type="text" autocomplete="off" placeholder="  Busca por creador, etiqueta, comunidades, etc">
                        </div>
                        <div id="boxSearch__boxClose">
                            <i class='bx bx-x-circle bx-sm'></i>
                        </div>
                    </div>
                </div>
                <div id="header__user">
                    <button id="user__btnLogin">Iniciar sesión</button>
                    <button id="user__btnSignin">Crear usuario</button>
                </div>
            </header>  
        </header>
        <section class="form1">
            <h2 class="h1SigIn">Ingresa a tu Cuenta</h2>
            
            <form action="" method="post">
                <div class="group-formSigin">
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email"  placeholder="Ingresá tu Email">
                </div>

                <div class="group-formSigin">
                    <label for="contraseña">Contraseña</label><br>
                    <input type="text" name="contraseña" id="contraseña"  placeholder="Ingresá tu Contraseña">   
                </div>


                <div class="group-form2">
                    <div class="botones">
                        <button type="submit">Ingresar</button>
                        <button type="reset">Borrar</button>
                    </div>
                </div>


                <p class="warning" id="warning"></p>


            </form>
        </section>
    </main>

</body>
</html>
